# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - tobikareem

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Install EntityFramework Tools
        run:  |
            dotnet new tool-manifest
            dotnet tool install dotnet-ef

      - name: Generate EF Core Migration Script
        run: dotnet ef migrations script --no-build --idempotent --configuration Release --output ${{env.DOTNET_ROOT}}/sql/sql-script.sql" --context Data.Context.FortuneDbContext --project ${{ github.workspace }}/src/Web/Web.csproj

      - uses: actions/upload-artifact@v4
        with:
          name: ddl-updates
          path: ${{env.DOTNET_ROOT}}/sql/sql-script.sql

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C7FD31C798BE4F099FDF9651D9A4CCDC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9BA6643D1FEF4248963C0420C32FDC73 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6EE1E9CF1F534237BD574FDD4BB5D1C5 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tobikareem'
          slot-name: 'dev'
          package: ./.net-app/

      - name: Azure SQL Deploy
        uses: Azure/sql-action@v2
        with:
          # The connection string,
          connection-string: ${{ secrets.SQL_CONNECTION_STRING }}
          path: ./ddl-updates/sql-script.sql
          
